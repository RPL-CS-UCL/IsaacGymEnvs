# used to create the object
name: A1Terrain

physics_engine: 'physx'

env:
  numEnvs: ${resolve_default:4096,${...num_envs}}
  numObservations: 48
  numActions: 12
  envSpacing: 3.  # [m]
  enableDebugVis: False

  terrain:
    terrainType: plane # none, plane, or trimesh
    staticFriction: 1.0  # [-]
    dynamicFriction: 1.0  # [-]
    restitution: 0.        # [-]
    # rough terrain only:
    curriculum: true
    maxInitMapLevel: 0
    mapLength: 6.
    mapWidth: 6.
    numLevels: 10
    numTerrains: 20
    # terrain types: [smooth slope, rough slope, stairs up, stairs down, discrete]
    terrainProportions: [0.05, 0.05, 0.1, 0.1, 0.05]
    # tri mesh only:
    slopeTreshold: 0.2

  baseInitState:
    pos: [0.0, 0.0, 0.35] # x,y,z [m]
    rot: [0.0, 0.0, 0.0, 1.0] # x,y,z,w [quat]
    vLinear: [0.0, 0.0, 0.0]  # x,y,z [m/s]
    vAngular: [0.0, 0.0, 0.0]  # x,y,z [rad/s]

  randomCommandVelocityRanges:
    # train
    linear_x: [-1.0,1.0] # min max [m/s]
    linear_y: [-1.0,1.0]   # min max [m/s]
    yaw: [-3.14, 3.14]    # min max [rad/s]

  control:
    control_type: 'P' #'P' #'actuation_network'  # P: position, V: velocity, T: torques
    # PD Drive parameters:
    stiffness:  20.0  # [N*m/rad]
    damping: 0.5  # [N*m*s/rad]
    # action scale: target troque = actionScale * action
    actionScale: 0.25
    #clip actions for safety
    actionClip: 33
    # decimation: Number of control action updates @ sim DT per policy DT
    decimation: 4

  defaultJointAngles:  # = target angles when action = 0.0


      FR_hip_joint: -0.1    # [rad]
      FR_thigh_joint: 0.8   # [rad]
      FR_calf_joint: -1.5   # [rad]

      FL_hip_joint: 0.1     # [rad]
      FL_thigh_joint: 0.8   # [rad]
      FL_calf_joint: -1.5   # [rad]

      RR_hip_joint: -0.1    # [rad]
      RR_thigh_joint: 1.0   # [rad]
      RR_calf_joint: -1.5   # [rad]

      RL_hip_joint: 0.1     # [rad]
      RL_thigh_joint: 1.0   # [rad]
      RL_calf_joint: -1.5   # [rad]



  urdfAsset:

    file: "urdf/A1/urdf/a1_unitree_modified_no_joint_dynamics.urdf"
    #file: "urdf/A1/urdf/a1_unitree.urdf"
    #file: "urdf/go1/urdf/go1.urdf"
    footName: foot # SHANK if collapsing fixed joint, FOOT otherwise
    kneeName: thigh
    hipName: hip
    collapseFixedJoints: true
    fixBaseLink: false
    defaultDofDriveMode: 3 # see GymDofDriveModeFlags (0 is none, 1 is pos tgt, 2 is vel tgt, 3 effort)

  learn:
    allowKneeContacts: false
    allowHipContacts: false
    # rewards
    linearVelocityXYRewardScale: 1.0 #1.1
    linearVelocityZRewardScale: -2.0   #-4.0
    angularVelocityXYRewardScale: -0.05
    angularVelocityZRewardScale: 0.5 #01.0
    orientationRewardScale: -1. #-2.4
    torqueRewardScale: -0.0002 #-0.0002
    jointAccRewardScale: -0.00000025 #-0.0005
    feetAirTimeRewardScale: 1.0 #1.0
    kneeCollisionRewardScale: -1.0 #-0.25
    actionRateRewardScale: -0.01
    hipRewardScale: -1. #-0.25
    thighRewardScale: -1.
#
#    linearVelocityXYRewardScale: 1.1
#    linearVelocityZRewardScale: -4.0
#    angularVelocityXYRewardScale: -0.05
#    angularVelocityZRewardScale:  1.0
#    orientationRewardScale: -2.4
#    torqueRewardScale: -0.000002
#    jointAccRewardScale: -0.0005
#    feetAirTimeRewardScale: 0.3
#    kneeCollisionRewardScale: --0.25
#    actionRateRewardScale: -0.01
#    hipRewardScale: -0.25
#    thighRewardScale: -1.


    baseHeightRewardScale: -5.0
    footcontactRewardScale: -0.05
    gaitRewardScale: -0.1
    terimnationRewardScale: 0.0

    onlyPositive: false #only positive rewards to avoid early termination

    terminatedBasedHeight: true
    terminalHeight: 0.1

    terminatedBasedOrient: false
    terminalOrient: 0.5

    # normalization
    linearVelocityScale: 2.0
    angularVelocityScale: 0.25
    projectedGravityScale: 1.0
    dofPositionScale: 1.0
    dofVelocityScale: 0.05
    userCommandScale: [2.0, 2.0, 0.25]

    # noise 
    addNoise: true
    noiseLevel: 1.0 # scales other values
    dofPositionNoise: 0.01 #0.0005
    dofVelocityNoise: 1.5 #0.01
    linearVelocityNoise: 0.2 # 0.01
    angularVelocityNoise: 0.2 #0.0001
    gravityNoise: 0.05 #0.00002


    #randomization
    randomizeFriction: true
    frictionRange: [0.5, 1.25]
    pushRobots: true
    pushInterval_s: 15

    # episode length in seconds
    episodeLength_s: 20

  # viewer cam:
  viewer:
    refEnv: 0
    pos: [0, 0, 10]  # [m]
    lookat: [1., 1, 9]  # [m]

  # set to True if you use camera sensors in the environment
  enableCameraSensors: False

  post_process:
    save_data: false
    test_NN: false
    actionFilter: false

sim:
  dt: 0.005 # 1/500Hz
  substeps: 1
  up_axis: "z"
  use_gpu_pipeline: ${eq:${...pipeline},"gpu"}
  gravity: [0.0, 0.0, -9.81]
  physx:
    num_threads: ${....num_threads}
    solver_type: ${....solver_type}
    use_gpu: ${contains:"cuda",${....sim_device}} # set to False to run on CPU
    num_position_iterations: 4
    num_velocity_iterations: 1
    contact_offset: 0.02
    rest_offset: 0.0
    bounce_threshold_velocity: 0.2
    max_depenetration_velocity: 100.0
    default_buffer_size_multiplier: 5.0
    max_gpu_contact_pairs: 8388608 # 8*1024*1024
    num_subscenes: ${....num_subscenes}
    contact_collection: 1 # 0: CC_NEVER (don't collect contact info), 1: CC_LAST_SUBSTEP (collect only contacts on last substep), 2: CC_ALL_SUBSTEPS (broken - do not use!)



task:
  randomize: False
